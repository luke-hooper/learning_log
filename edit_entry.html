{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

	<h1>Edit entry:</h1>
	
{% endblock header %}


{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">
        <h3>Edit entry for <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }} :</a>
	  </div>
  
  
  	

	  <form method='post' action="{% url 'learning_logs:edit_entry' entry.id %}"
	  class = "form" >
  		{% csrf_token %}
  		{% bootstrap_form form %}
  			{% buttons %}
  				<button name="submit" class= "btn btn-primary">save changes</button>
  			{% endbuttons %}

  </form>

  {% endblock content %}
